  <script>
    function add() {
      var quantity_temp = document.getElementById("testLabelq").innerText;
      var quantity_int = parseFloat(quantity_temp, 10) + 0.5;
      document.getElementById("testLabelq").innerHTML = quantity_int.toString();
    }
    function remove() {
      var quantity_temp = document.getElementById("testLabelq").innerText;
      var quantity_int = parseFloat(quantity_temp, 10) - 0.5;

      {
